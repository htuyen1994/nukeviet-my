<?xml version='1.0'?>
<theme>
	<info>
		<name>Theme ala</name>
		<author>VinaDes.,Jsc</author>
		<website>http://vinades.vn</website>
		<description>Theme for NukeViet 4</description>
		<thumbnail>ala.jpg</thumbnail>
	</info>
	<layoutdefault>body</layoutdefault>

	<positions>
		<position>
			<tag>[MENUTOP]</tag>
			<name>menutop</name>
			<name_vi>menutop</name_vi>
		</position>
		<position>
			<tag>[BANNER]</tag>
			<name>banner</name>
			<name_vi>banner</name_vi>
		</position>
		<position>
			<tag>[HOTRO]</tag>
			<name>hotro</name>
			<name_vi>hotro</name_vi>
		</position>
		<position>
			<tag>[DANNHMUC]</tag>
			<name>dannhmuc</name>
			<name_vi>dannhmuc</name_vi>
		</position>
		<position>
			<tag>[SANPHAM]</tag>
			<name>sanpham</name>
			<name_vi>sanpham</name_vi>
		</position>
		<position>
			<tag>[THONGTIN]</tag>
			<name>thongtin</name>
			<name_vi>thongtin</name_vi>
		</position>
		<position>
			<tag>[COPPYRIGHT]</tag>
			<name>coppyright</name>
			<name_vi>coppyright</name_vi>
		</position>
	</positions>

	<setlayout>
		<layout>
			<name>body</name>
			<funcs>about:main</funcs>
			<funcs>rss:main</funcs>
			<funcs>statistics:main,allreferers,allcountries,allbrowsers,allos,allbots,referer</funcs>
		</layout>
	</setlayout>

	<setblocks>
		<block>
			<module>theme</module>
			<file_name>global.menutop.php</file_name>
			<title>global menutop</title>
			<template>no_title</template>
			<position>[MENUTOP]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.banner.php</file_name>
			<title>global banner</title>
			<template>no_title</template>
			<position>[BANNER]</position>
			<all_func>1</all_func>
